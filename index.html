<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        .roboto-font {
            font-family: "Roboto", serif;
        }

        .bebas-neue-font {
            font-family: "Bebas Neue", serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
    <title>penguin</title>
</head>

<body class="roboto-font">
    <header class="bg-[#FFFBF0]">
        <!-- navbar -->
        <nav class="flex justify-between items-center px-4 py-7 max-w-[1280px] lg:mx-auto">
            <!-- logo -->
            <div>
                <img class="min-w-[190px] max-w-[290px]" src="icons/logo.png" alt="logo">
            </div>

            <!-- menu icon -->
            <div class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>

            </div>

            <!-- menu items -->
            <div class="hidden md:inline">
                <ul class="flex gap-14 text-lg font-medium hover:cursor-pointer">
                    <li>Home</li>
                    <li>product</li>
                    <li>About us</li>
                    <li>Contact us</li>
                </ul>
            </div>
        </nav>

        <!-- hero section -->
        <section class="mx-4 pb-10 md:pb-32 md:flex md:justify-between md:items-center max-w-[1280px] lg:mx-auto">
            <div class="space-y-4">
                <h1 class="uppercase bebas-neue-font text-6xl"><span class="text-[#FABE4C]">Be the Penguins</span> <br>of Winter</h1>
                <p class="text-lg max-w-[350px]">Lorem Ipsum is simply dummy text of the
                    printing and typesetting industry.</p>
                <button class="uppercase flex gap-2 bg-gradient-to-r from-[#A4BC46] to-[#85A019] px-8 py-4 rounded-lg text-white text-lg font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    </svg>                      
                    buy now</button>
            </div>

            <div class="">
                <img src="images/model.png" alt="model">
            </div>
        </section>
    </header>
</body>

</html>
